<p>
    <button routerLink="/admin/new-product" type="button" class="btn btn-primary">add new product</button>
</p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products$ |async">
            <td>{{ p.title }}</td>
            <td>{{ p.price }}</td>
            <td>
                <a [routerLink]="['/admin/products',]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
