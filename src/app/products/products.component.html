<div class="container">
    <div class="row">
        <div class="col-3">
            <ul class="list-group">
                <a 
                *ngFor="let c of categories"
                routerLink="/"
                [queryParams]="{category:c.key}"
                class="list-group-item list-group-item-action"
                [class.active]="this.category === c.key"
                >
                    {{ c.data.name }}
                </a>
            </ul>
        </div>
        <div class="col">
            <div class="row">
                <ng-container *ngFor="let p of this.filterProducts; index as i">
                  <div class="col">
                      <div class="card" style="width: 18rem;">
                          <img [src]="p.data.imageUrl" class="card-img-top">
                          <div class="card-body">
                            <h5 class="card-title">{{ p.data.title }}</h5>
                            <p class="card-text">{{ p.data.price | currency:'USD':true }}</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                          </div>
                      </div>
                  </div>
                  <div *ngIf="(i+1) % 2 === 0" class="w-100"></div>
                </ng-container>
              </div>
        </div>
    </div>
</div>
